<main>
  <article #slide *ngFor="let article of articles; let i = index" 
           [attr.data-index]="i" 
           [attr.data-status]="i === 0 ? 'active' : 'inactive'">
    <div class="article-image-section article-section">
      <div class="placeholder-image" [ngClass]="'image-' + (i + 1)"></div>
    </div>
    <div class="article-description-section article-section">
      <p>
        This is a sample paragraph with some descriptive text. It provides
        information about the article and gives context to the reader.
      </p>
    </div>
    <div class="article-title-section article-section">
      <div class="title-container">
        <h2>Article Title {{i + 1}}</h2>
        <i class="fa fa-plus"></i>
      </div>
    </div>
    <div class="article-nav-section article-section">
      <div class="nav-buttons">
        <button (click)="handleLeftClick()"><i class="fa fa-arrow-left"></i></button>
        <button (click)="handleRightClick()"><i class="fa fa-arrow-right"></i></button>
      </div>
    </div>
  </article>
</main>
